<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .calculator { display: inline-block; padding: 20px; border: 2px solid #333; border-radius: 10px; }
        input { width: 50px; padding: 5px; margin: 5px; font-size: 16px; text-align: center; }
        button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
        #result { display: block; margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2"><br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <span id="result"></span>
    </div>

    <script>
        function add() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (n1 + n2);
        }
        function subtract() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (n1 - n2);
        }
        function multiply() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (n1 * n2);
        }
        function divide() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            if (n2 === 0) {
                document.getElementById("result").innerText = "Error: Division by 0";
            } else {
                document.getElementById("result").innerText = "Result: " + (n1 / n2);
            }
        }
    </script>
</body>
</html>
